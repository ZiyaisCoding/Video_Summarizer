<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Summarization</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 600px;
        text-align: center;
      }

      h1 {
        margin-top: 0;
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: none;
      }

      .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #f9f9f9;
        border-radius: 5px;
        color: #333;
      }

      .custom-file-upload:hover {
        background-color: #e9e9e9;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      #video-preview,
      #summary-preview {
        max-width: 100%;
        margin-top: 20px;
      }

      #video-label,
      #summary-label {
        font-size: 14px;
        color: #888;
        margin-top: 10px;
      }

      progress {
        width: 100%;
        height: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Video Summarization</h1>
      <p>Select a video file (MP4 format) to summarize</p>
      <div id="video-preview"></div>
      <p id="video-label" style="display: none">Uploaded Video</p>
      <progress
        id="loading-bar"
        style="display: none"
        value="0"
        max="100"
      ></progress>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="custom-file-upload">Choose File</label>
        <input
          id="file-upload"
          type="file"
          name="file"
          accept="video/mp4"
          onchange="previewVideo(event)"
        />
        <br /><br />
        <input type="submit" value="Upload and Summarize" />
      </form>
      <div id="summary-preview" style="display: none"></div>
      <p id="summary-label" style="display: none">Summarized Video</p>
    </div>

    <script>
      function previewVideo(event) {
        const file = event.target.files[0];
        const videoPreview = document.getElementById("video-preview");
        const video = document.createElement("video");
        video.setAttribute("controls", "");
        video.style.maxWidth = "100%";
        video.style.height = "auto";
        const reader = new FileReader();
        reader.onload = function (event) {
          video.src = event.target.result;
          document.getElementById("video-label").style.display = "block";
        };
        reader.readAsDataURL(file);
        videoPreview.innerHTML = "";
        videoPreview.appendChild(video);
      }

      function previewSummary(summaryUrl) {
        const summaryPreview = document.getElementById("summary-preview");
        const video = document.createElement("video");
        video.setAttribute("controls", "");
        video.style.maxWidth = "100%";
        video.style.height = "auto";
        video.src = summaryUrl;
        summaryPreview.innerHTML = "";
        summaryPreview.appendChild(video);
        document.getElementById("summary-label").style.display = "block";
      }

      function updateLoadingBar(progress) {
        const loadingBar = document.getElementById("loading-bar");
        loadingBar.style.display = "block";
        loadingBar.value = progress;
      }
    </script>
  </body>
</html>
